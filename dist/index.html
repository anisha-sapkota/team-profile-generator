<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
      integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Team Members</title>
  </head>
  <body>
    <header class="bg-purple-700 text-center mb-2">
      <h1 class="text-white text-4xl font-bold p-4">My team</h1>
    </header>
    <main
      class="max-w-screen-xl mx-auto flex flex-row flex-wrap justify-center gap-3 px-1"
    >
      
      <div class="columns w-96 bg-white rounded-lg border border-gray-200 shadow-md flex flex-col">
        <h2 class="bg-blue-500 text-white text-center p-4">Bob - <i class="bi bi-cup-hot"></i> Manager</h2>
        <div class="p-4">
          <ul class="text-sm font-medium text-gray-900 bg-white border border-gray-200">
            <li class="py-2 px-4 w-full border-b border-gray-200">Id: 1</li>
            <li class="py-2 px-4 w-full rounded-t-lg border-b border-gray-200">
              Email: <a class="text-blue-600 hover:text-blue-800 visited:text-purple-600" href="mailto:bob@demo.com">bob@demo.com</a>
            </li>
            <li class="py-2 px-4 w-full border-b border-gray-200">Office number: 55</li>
          </ul>
        </div>
      </div>

      <div class="columns w-96 bg-white rounded-lg border border-gray-200 shadow-md flex flex-col">
        <h2 class="bg-blue-500 text-white text-center p-4">Sam - <i class="bi bi-sunglasses"></i> Engineer</h2>
        <div class="p-4">
          <ul class="text-sm font-medium text-gray-900 bg-white border border-gray-200">
            <li class="py-2 px-4 w-full border-b border-gray-200">Id: 2</li>
            <li class="py-2 px-4 w-full rounded-t-lg border-b border-gray-200">
              Email: <a class="text-blue-600 hover:text-blue-800 visited:text-purple-600" href="mailto:sam@demo.com">sam@demo.com</a>
            </li>
            <li class="py-2 px-4 w-full border-b border-gray-200">GitHub: <a class="text-blue-600 hover:text-blue-800 visited:text-purple-600" href="https://github.com/sam" target="_blank">sam</a></li>
          </ul>
        </div>
      </div>

      <div class="columns w-96 bg-white rounded-lg border border-gray-200 shadow-md flex flex-col">
        <h2 class="bg-blue-500 text-white text-center p-4">Julia - <i class="bi bi-mortarboard-fill"></i> Intern</h2>
        <div class="p-4">
          <ul class="text-sm font-medium text-gray-900 bg-white border border-gray-200">
            <li class="py-2 px-4 w-full border-b border-gray-200">Id: 3</li>
            <li class="py-2 px-4 w-full rounded-t-lg border-b border-gray-200">
              Email: <a class="text-blue-600 hover:text-blue-800 visited:text-purple-600" href="mailto:julia@demo.com">julia@demo.com</a>
            </li>
            <li class="py-2 px-4 w-full border-b border-gray-200">School: USYD</li>
          </ul>
        </div>
      </div>

    </main>
  </body>
</html>
